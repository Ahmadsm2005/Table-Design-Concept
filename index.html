<!DOCTYPE HTML>
<html>
<link rel="stylesheet" href="style.css">
<body>
<table id="example">
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
  </tr>
  <tr>
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
  </tr>
  <tr>
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
  </tr>
  <tr>
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
  </tr>
  <tr>
    <td>A5</td>
    <td>B5</td>
    <td>C5</td>
  </tr>
  <tr>
    <td>A6</td>
    <td>B6</td>
    <td>C6</td>
  </tr>
  <tr>
    <td>A7</td>
    <td>B7</td>
    <td>C7</td>
  </tr>
  <tr>
    <td>A8</td>
    <td>B8</td>
    <td>C8</td>
  </tr>
  <tr>
    <td>A9</td>
    <td>B9</td>
    <td>C9</td>
  </tr>
</table>
<script>
  let trs = document.querySelectorAll("tr");
  let SELECTED = 0;
  for(let i = 0; i < trs.length; i++){
    trs[i].addEventListener("click", function(){
      if(this.className != "selected"){
        if(SELECTED != 0){
          trs[SELECTED - 1].className = "";
        }
        this.className = "selected";
        SELECTED = i + 1;
      }
      else if(this.className == "selected"){
        this.className = "";
        SELECTED = 0;
      }
  });
  }
</script>
</body>
</html>
